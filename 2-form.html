<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-1DeLDtaT.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="/goit-js-hw-09/assets/logo-CWKflIk4.svg"></use>
            </svg>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Form</h1>
        <div class="form-container">
          <form class="feedback-form" autocomplete="off">
            <label class="form-label">
              Email
              <input 
                class="form-input"
                type="email" 
                name="email" 
                autofocus />
            </label>
            <label class="form-label">
              Message
              <textarea 
                class="form-textarea"
                name="message" 
                rows="8"></textarea>
            </label>
            <button 
              class="btn" 
              type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

  </body>
</html>
